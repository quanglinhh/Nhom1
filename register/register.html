<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<fieldset>
    <legend>Member Register</legend>
    <span class="error-msg" id="total-msg"></span>
    <form class="form-group" name="member">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" name="firstName" class="form-control normal-input" placeholder="Thong tin tai khoan">
            <span class="error-msg"></span>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="lastName" class="form-control normal-input" placeholder="Thong tin tai khoan">
            <span class="error-msg"></span>
        </div>
        <div class="form-group">
            <label>Mau khau</label>
            <input type="password" name="password" class="form-control" placeholder="Thong tin mat khau">
            <span class="error-msg"></span>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" name="address" class="form-control normal-input" placeholder="Thong tin dia chi">
            <span class="error-msg"></span>
        </div>
        <div class="form-group">
            <label>Phone </label>
            <input type="text" name="phone" class="form-control normal-input" placeholder="Điện thoại">
            <span class="error-msg"></span>
        </div>
        <div class="form-group">
            <label>Avatar</label>
            <input type="text" name="avatar" class="form-control normal-input" placeholder="Avatar">
            <span class="error-msg"></span>
        </div>
        <div class="form-group">
            <label>Gioi tinh</label>
            <label>
                <input type="radio" name="gender" value="0" class="form-control"> Nam
            </label>
            <label>
                <input type="radio" name="gender" value="1" class="form-control"> Nu
            </label>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control normal-input">
            <span class="error-msg"></span>
        </div>

        <div class="form-group">
            <label>Ngay sinh</label>
            <input type="date" name="birthDay" class="form-control">
            <span class="error-msg"></span>
        </div>
        <div class="form-group">
            <label>&nbsp;</label>
            <input type="button" name="submit" value="Dang ky" class="form-control" id="btnSubmit">
            <input type="reset" name="reset" value="Lam lai" class="form-control">

        </div>

    </form>
</fieldset>


<script type="text/javascript" src="js/register.js"></script>


</body>
</html>
