<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing-Song</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</head>
<body>
    <div class="box">
        <div class="lay-out">
            <ul>
                <li class="lay-out1"><a href="#">Next</a></li>
                <li class="lay-out1"><a href="#">Next</a></li>
                <li class="lay-out1"><a href="#">Next</a></li>
            </ul>
            <ol>
                <input type="text" name="search" class="lay-out-input">
                <button type="submit" class="lay-out-search"><ion-icon name="search"></ion-icon></button>
            </ol>
            <ul>
                <li class="lay-out2"><a href="#">Next</a></li>
                <li class="lay-out2"><a href="#">Next</a></li>
                <li class="lay-out2"><a href="#">Next</a></li>
                <div class="icon">
                <li class="lay-out--icon"><ion-icon name="ellipsis-horizontal-outline" ></ion-icon></li>
                </div>
            </ul>
        </div>
        <!--Body-->
        <div class="body">
            
        </div>
        <!--End-->
        <div class="end">
            <div class="end--music">
                <li class="play-skip-back">
                <ion-icon name="play-skip-back" class=""></ion-icon></li>
                <li class="play-skip-back">
                    <ion-icon name="play" class=""></ion-icon>
                </li>
                <li class="play-skip-back">
                <ion-icon name="play-skip-forward" class=""></ion-icon></li>
                <li class="play-skip-back">
                <ion-icon name="shuffle-outline" class=""></ion-icon></li>
                <li class="play-skip-back">
                <ion-icon name="sync-outline" class=""></ion-icon></li>
            </div>
            <audio src="./music/holo.mp3" type="audio/mp3" id="song"></audio>
            <div class="timer">
                <div class="duration">00:00</div>
                <div class="range">
                    <input type="range" name="range" id = "range" class="range" />
                </div>
                <div class="remaining">-00:00</div>
            </div>
        </div>
    </div>
    
</body>
</html>
