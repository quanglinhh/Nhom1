<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/lg.css">
</head>
<body>
    <div id="wrapper">
        <form action="" id="form-login"> <!--định nghĩa thẻ form bằng id form-login -->
            
            <a href="" id="logo"><img src="img/lg.png" alt=""></a>
            <p class="form-heading">Nhập số điện thoại, tên đăng nhập hoặc email</p>
           
            <div class="form-group">
                <input type="text" class="form-input" placeholder="VD: 0912345789, abc123, abcdef@gmail.com">
            </div><br>
            <div class="form-group">
                <input type="password" class="form-input" placeholder="Password...">
            </div><br>
            <input type="submit" value="Đăng nhập" class="submit">
            
        </form>
    </div>
    <div class="box-login">
        <p class="top">Hoặc đăng nhập với</p>
        <form action="" id="login-2">
            
        <ul class="a-login">
            <li>
             <a href="" id="logo"><img src="img/icon_fb.png" alt=""></a> <!--chèn ảnh logo và tiêu đề -->
             <a href="https://nhac.vn/facebook/login" class="a-login-fb"> Facebook</a>
            </li><br>
            <li>
             <a href="" id="logo"><img src="img/icon_google.png" alt=""></a>
             <a href="https://nhac.vn/Google/login" class="a-login-fb"> Google</a>
            </li>
        </ul>
        </form>
        
    </div>
   
    
</body>
</html>
