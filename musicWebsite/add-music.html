<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>MusicWorld</title>



    <link rel="stylesheet" href="css/stylePlayMusic.css">


</head>
<body>
<div class=" card-body ">
    <form action="#">
        <div class="form-row form-group">
            <label for="songName" class="">Song Name</label>
            <div class="col-md-7">
                <input type="text" id="songName" class="form-control">
            </div>
        </div>
        <div class="form-row form-group">
            <label for="songImage" class="col-md-4 text-md-right col-form-label">Song Cover Image</label>
            <div class="col-md-7">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="songImage">

                </div>
            </div>
        </div>
        <div class="form-row form-group">
            <label for="songFile" class="col-md-4 text-md-right col-form-label">Song File</label>
            <div class="col-md-7">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="songFile">

                </div>
            </div>
        </div>
        <div class="form-row form-group">
            <label for="artistName" class="col-md-4 text-md-right col-form-label">Artist Name</label>
            <div class="col-md-7">
                <input type="text" id="artistName" class="form-control">
            </div>
        <div class="form-row form-group">
            <label for="Genres" class="col-md-4 text-md-right col-form-label">Genres</label>
            <div class="col-md-7">
                <input type="text" id="Genres" class="form-control">
            </div>
        </div>
        <div class="form-row form-group">
            <label for="composerName" class="col-md-4 text-md-right col-form-label">Composer Name</label>
            <div class="col-md-7">
                <input type="text" id="composerName" class="form-control">
            </div>
        </div>
        <div class="card-footer">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-7">
                    <button type="submit" class="btn-form btn-brand btn-air" id="btnSubmit">Save Song</button>
                    <button type="reset" class="btn-form btn-outline-secondary">Clear Form</button>
                </div>
            </div>
        </div>
    </form>
</div>
<div>
    <h2>Danh sách bài hát</h2>
    <ul class="music-list"></ul>
</div>
</body>
<script src="js/Add-music.js"></script>
</html>
