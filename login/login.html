<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<fieldset>
    <span class="error-msg" id="total-msg"></span>
    <form class="form-group" name="login">
        <div class="form-group">
            <label>Email: </label>
            <input type="email" name="email" class="form-control normal-input">
            <span class="error-msg"></span>
        </div>
        <div class="form-group">
            <label>Mau khau</label>
            <input type="password" name="password" class="form-control" >
            <span class="error-msg"></span>
        </div>
        <div class="form-group">
            <label>&nbsp;</label>
            <input type="button" name="login" value="login" class="form-control" id="login">
            <input type="button" name="Sign up" value="Sign up" class="form-control" id="Sign up">
        </div>
    </form>
</fieldset>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
